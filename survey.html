            <div>
                <h1>Survey</h1>

                    <!-- BEGINNING OF THE FORM CODE -->

                    <form action="https://formspree.io/f/xwprlang" method="post">
                        <p>
                            <label for="yourName" class="required">What is your name?</label>
                            <input type="text" id="yourName" name="yourName" required maxlength="80">
                        </p>
                        <p>
                            <label for="yourEmail" class="required">What is your email?</label>
                            <input type="email" id="yourEmail" name="yourEmail" required maxlength="80">
                        </p>
                        <p>
                            <label for="yourBestWholeNumber">Which whole number is best?</label>
                            <input type="number" id="yourBestWholeNumber" name="yourBestWholeNumber" min="1" step="1" max="9999">
                        </p>
                        <p>
                            <label for="yourBestDay">Which day is best?</label>
                            <input type="date" id="yourBestDay" name="yourBestDay">
                        </p>
                        <p>
                            <label for="theBestBear" class="required">Which bear is best?</label>
                            <select id="theBestBear" name="theBestBear" required>
                                <option value="" disabled selected>&nbsp;</option>
                                <option value="black">Black</option>
                                <option value="brown">Brown</option>
                                <option value="care">Care</option>
                                <option value="panda">Panda</option>
                                <option value="polar">Polar</option>
                                <option value="teddy">Teddy</option>
                            </select>
                        </p>
                        <fieldset>
                            <legend>Do you like radio buttons?</legend>
                            <ul class="radio-list">
                                <li>
                                    <label>
                                        <input type="radio" name="radioButtons" value="yes">
                                        Yes
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="radio" name="radioButtons" value="no">
                                        No
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="radio" name="radioButtons" value="none" checked>
                                        None of your business
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <p>
                            <label for="lifeMeaning">What is the meaning of life?</label>
                            <textarea id="lifeMeaning" name="lifeMeaning" rows="5" cols="50" placeholder="Enter your answer here"></textarea>
                        </p>
                        <input type="submit" value="Send">
                    </form>
